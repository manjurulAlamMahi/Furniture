<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/venobox.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body style="background: url(assets/images/background.jpg);" data-bs-spy="scroll" data-bs-target="#main_menu">

    <!-- ====================== Navigation Part Start ======================= -->
    <nav id="main_menu" class="navbar navbar-expand-lg navbar-expand-md py-lg-0">
        <div class="container" style="background: transparent;">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-list"></span>
            </button>
            <div class="logo">
                <a href="#">furni.shop</a>
            </div>
            <div class="collapse navbar-collapse menu_part" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Featurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="search_bar">
                <form class="navbar-form navbar-right navbar-form-search" role="search">
                    <div class="search-form-container hdn" id="search-input-container">
                      <div class="search-input-group">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search for...">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-default" id="search-button"><span class="fas fa-search" aria-hidden="true"></span></button>
                </form>
                <!-- <a href=""><i class="fa-solid fa-bars-staggered"></i></a> -->
            </div>
        </div>
    </nav>      
    <!-- ====================== Navigation Part End ======================= -->

    <!-- ====================== Banner Part Start ======================= -->
    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="banner_content text-center">
                        <div class="banner_img_dots">
                            <img src="assets/images/DOTS.png" alt="DOTS">
                        </div>
                        <div class="banner_text">
                            <h1>We Help You Make Modern Interior</h1>
                            <p>We will help you to make an elegant and luxurious interior designed by professional interior designer.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="banner_slider">
                        <div class="banner_item">
                            <img class="img-fluid w-100" src="assets/images/banner.png" alt="banner">
                        </div>
                        <div class="banner_item">
                            <img class="img-fluid w-100" src="assets/images/banner_item1.jpg" alt="banner_item1">
                        </div>
                        <div class="banner_item">
                            <img class="img-fluid w-100" src="assets/images/banner_item2.jpg" alt="banner_item2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ====================== Banner Part End ======================= -->

    <!-- ====================== footer Part Start ======================= -->
    <footer id="footer">
        <div class="container">
            
        </div>
    </footer>
    <!-- ====================== footer Part End ======================= -->

    <!-- ====================== Back to top Part start ======================= -->
    <div class="backtotop">
        <i class="fas fa-caret-up"></i>
    </div>
    <!-- ====================== Back to top Part End ======================= -->

    <!-- JS link -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2023654590.js" crossorigin="anonymous"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.nicescroll.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/venobox.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
  
        $('#search-button').on('click', function(e) {
            if($('#search-input-container').hasClass('hdn')) {
            e.preventDefault();
            $('#search-input-container').removeClass('hdn')
            return false;
            }
            else{
                $('#search-input-container').addClass('hdn')
                return false;
            }
        });

    </script>

</body>

</html>
